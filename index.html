<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac8f8c0862.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg_general" id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg_general color_dark d-flex">
            <div class="container-fluid px-3">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Fatturazione</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
                <!-- Offcanvas -->
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    aria-controls="offcanvas">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasLabel">Inserisci nuovi studenti</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body offcanvas-start">
                        <form class="offcanvas-start" method="get">
                            <div class="col-12">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name">
                                <!-- /Name -->
                                <label for="surname" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="surname">
                                <!-- /Surame -->
                            </div>
                            <div class="col-12">
                                <label for="InputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="InputEmail1">
                                <!-- /Email -->
                                <label for="InputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="InputPassword">
                                <!-- /Password -->
                            </div>
                            <div class="col-12">
                                <label for="city" class="form-label">Città</label>
                                <input type="text" class="form-control" id="city">
                                <!-- City -->
                                <label for="country" class="form-label">Stato</label>
                                <select class="form-select" id="country" aria-label="Default select example">
                                    <option selected>Scegli...</option>
                                    <option value="1">Italia</option>
                                    <option value="2">England</option>
                                    <option value="3">España</option>
                                </select>
                                <!-- /Country selection -->
                                <label for="cap" class="form-label">CAP</label>
                                <input type="number" class="form-control" id="cap">
                                <!-- CAP -->
                            </div>
                            <div class="col-12">
                                <label for="photo" class="form-label">Foto</label>
                                <input class="form-control" type="file" id="photo">
                            </div>
                            <!-- Upload photos -->
                            <div class="col-12 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Seleziona per
                                    proseguire</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Salva</button>
                            <button type="reset" class="btn btn-warning">Svuota</button>
                            <!-- /Button -->
                        </form>
                    </div>
                </div>

            </div>

        </nav>


    </header>
    <!-- /#header -->
    <main class="bg_general" id="main">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-2 p-0">
                    <div class="side_navbar d-flex flex-column">
                    <div class="side_navbar_top d-flex flex-column flex-shrink-0 p-3">
                        <ul class="nav nav-pills flex-column mb-auto color_light">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="side_navbar_option hidden">Home </span>
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="side_navbar_option hidden">Stat </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="side_navbar_option hidden">Signal </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="sidenav_bottom p-4">
                        <a class="nav-link" aria-current="page" href="#">
                            <i class="fa-solid fa-gear"></i>
                           Admin
                        </a>
                    </div>
                </div>
                    <!-- /.sidebar -->
                </div>
                <div class="col-10 p-0">
                    <div class="main_site_content debug">
                        <div class="row">
                            <div class="col-12 col-lg-8 debug">
                                <div class="card classes debug"></div>
                                <div class="card faq debug"></div>
                            </div>
                            <div class="col-12 col-lg-4 debug">
                                <div class="card todo debug"></div>
                                <div class="card active_users debug"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.main_site_content -->
            </div>

        </div>

    </main>
    <!-- /#main -->
    <footer id="footer">

    </footer>
    <!-- /#footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
