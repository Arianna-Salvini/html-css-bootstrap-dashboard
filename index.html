<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac8f8c0862.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg_general" id="header">
        <div class="navigation_bar debug">
            <div class="row">
                <div class="col">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="./assets/img/logo.svg" alt="Bootstrap" width="30" height="24">
                            </a>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </form>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Fatturazione</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Logout</a>
                                    </li>
                                </ul>
                            </div>
                    </nav>
                    
                </div>
            </div>
        </div>
    </header>
    <!-- /#header -->
    <main class="bg_general" id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 p-0">
                    <div class="side_navbar debug">
                        sidebar
                    </div>
                    <!-- /.sidebar -->
                </div>
                <div class="col-10 p-0">
                    <div class="main_site_content debug">
                        <div class="row">
                            <div class="col-12 col-lg-8 debug">
                                <div class="card classes debug"></div>
                                <div class="card faq debug"></div>
                            </div>
                            <div class="col-12 col-lg-4 debug">
                                <div class="card todo debug"></div>
                                <div class="card active_users debug"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.main_site_content -->
            </div>

        </div>

    </main>
    <!-- /#main -->
    <footer id="footer">

    </footer>
    <!-- /#footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
